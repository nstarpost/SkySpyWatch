<body>



<div id="mapid" style="width: 1200px; height: 800px;"></div>
<script type="text/javascript">

//https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
//openstreetmap was really slow. using mapbox for dev at least
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2FsdHRoZWZyaWVzIiwiYSI6ImNqMDdibXdqcTAwZXQzM3A3Ymx1aDQxeXgifQ.8LpnMxBqpCnEV7lGKg182Q', {
  maxZoom: 18,
  attribution: 'Map generated by <a href="https://github.com/nstarpost/SkySpyWatch">Sky Spy Watch - see source code</a>, ' + 'Flight map data &copy; <a href="https://www.adsbexchange.com">adsbexchange.com</a>, ' +
	  'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
  id: 'mapbox.streets'
}).addTo(mymap);
L.control.scale().addTo(mymap);


</script>
